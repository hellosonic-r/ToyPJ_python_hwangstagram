<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- 제이쿼리 링크 걸기 -->
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>

    <title>회원가입</title>
  </head>
  <style>
      .link_txt {
          font-size: 14px;
          font-weight: bold;
          cursor: pointer;
          text-decoration: none;
      }
  </style>
  <body style="background-color: #FAFAFA">
  <div style="display: flex; justify-content: center">
      <div style="padding: 0 20px; text-align:center; border: solid 1px rgba(219, 219, 219, 1); width: 350px;
       height: 500px; margin-top:120px; background-color: white">
          <div style="padding-bottom:10px; margin-top:30px">
              <img style="width:180px" src="https://www.instagram.com/static/images/web/mobile_nav_type_logo-2x.png/1b47f9d0e595.png">
          </div>
          <div style="font-weight: bold; color: gray; font-size:14px"> <p>친구들의 사진과 동영상을 보려면<br>가입하세요</p></div>
          <div>
              <div class="form-floating mb-3">
                  <input type="email" class="form-control" style="font-size: 14px; height: 45px" id="input_email"
                         placeholder="name@example.com">
                  <label for="input_email" style="font-size: 12px;padding:13px 15px">이메일 주소</label>
              </div>
          </div>
          <div>
              <div class="form-floating mb-3">
                  <input type="text" class="form-control" style="font-size: 14px; height: 45px" id="input_name"
                         placeholder="name@example.com">
                  <label for="input_name" style="font-size: 12px;padding:13px 15px">이름</label>
              </div>
          </div>
          <div>
              <div class="form-floating mb-3">
                  <input type="text" class="form-control" style="font-size: 14px; height: 45px" id="input_nickname"
                         placeholder="name@example.com">
                  <label for="input_nickname" style="font-size: 12px;padding:13px 15px">닉네임</label>
              </div>
          <div>
              <div class="form-floating mb-3">
                  <input type="password" class="form-control" style="font-size: 14px; height: 45px" id="input_password"
                         placeholder="name@example.com">
                  <label for="input_password" style="font-size: 12px;padding:13px 15px">비밀번호</label>
              </div>
          </div>
          <button id="join_button" class="btn btn-primary" style="width: 100%; height: 45px; font-size: 14px"> 가입하기</button>
          <div style="margin-top:19px; font-weight: bold; color:dimgray; font-size: 14px; "> 계정이 있으신가요?&nbsp;
              <a class="link_txt" href="login">로그인</a></div>
      </div>
  </div>


    <!-- Optional JavaScript; choose one of the two! -->
<script>
    $('#join_button').click(function () {

        let email = $('#input_email').val()
        let password = $('#input_password').val()
        let nickname = $('#input_nickname').val()
        let name = $('#input_name').val()

        console.log(email, password, nickname, name)

        $.ajax({
            url: "/user/join",
            data: {
                email : email,
                password : password,
                nickname : nickname,
                name : name
            },
            method: "POST",
            success: function (data) {
                console.log("성공")
                alert("회원가입이 완료되었습니다. 로그인해주세요.")
                location.replace('/user/login')
            },
            error: function (request, status, error) {
                let data = JSON.parse(request.responseText)
                console.log(data.message)
                alert(data.message)
            }
        })
    })
</script>

</html>
